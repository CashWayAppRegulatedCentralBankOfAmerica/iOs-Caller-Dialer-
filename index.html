<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Bottom Nav Clone</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.onload = () => {
      lucide.createIcons();
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-20">

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 w-full bg-white shadow-lg border-t z-50">
    <div class="flex justify-between items-center px-6 py-2 text-sm text-gray-500">
      
      <!-- Home -->
      <button class="flex flex-col items-center justify-center hover:text-blue-600">
        <i data-lucide="home" class="w-6 h-6 mb-1"></i>
        <span>Home</span>
      </button>
      
      <!-- Send -->
      <button class="flex flex-col items-center justify-center hover:text-blue-600">
        <i data-lucide="send" class="w-6 h-6 mb-1"></i>
        <span>Send</span>
      </button>

      <!-- Payments -->
      <button class="flex flex-col items-center justify-center hover:text-blue-600">
        <i data-lucide="dollar-sign" class="w-6 h-6 mb-1"></i>
        <span>Payments</span>
      </button>

      <!-- Wallet -->
      <button class="flex flex-col items-center justify-center hover:text-blue-600">
        <i data-lucide="wallet" class="w-6 h-6 mb-1"></i>
        <span>Wallet</span>
      </button>
    </div>
  </nav>

</body>
</html>
