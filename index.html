<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>iOS Dialer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      -webkit-user-drag: none;
    }

    body, html {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .dialer-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px 8px;
      font-size: 14px;
      color: #000;
      font-weight: 500;
    }

    .dialed-number {
      font-size: 36px;
      text-align: center;
      font-weight: 600;
      padding: 20px 0 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 40px;
      padding-bottom: 20px;
      justify-items: center;
    }

    .key {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background-color: #f2f2f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: 500;
      color: #000;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.1);
    }

    .key small {
      font-size: 11px;
      font-weight: 400;
      color: #888;
      margin-top: 2px;
    }

    .call-button {
      grid-column: 2 / 3;
      width: 88px;
      height: 88px;
      background-color: #34C759;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .call-button img {
      width: 30px;
      height: 30px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      font-size: 13px;
      color: #8e8e93;
    }

    .bottom-nav .active {
      color: #007aff;
      font-weight: 600;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .custom-modal-content {
      background: #fff;
      color: #000;
      padding: 25px 20px;
      border-radius: 14px;
      width: 88%;
      max-width: 360px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dismiss {
      background-color: #f2f2f7;
      color: #000;
    }

    .reply {
      background-color: #007aff;
      color: #fff;
    }

    .modal-buttons button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="dialer-container">
    <div class="status-bar">
      <span class="time">9:41</span>
      <span class="battery">85%</span>
    </div>

    <div class="dialed-number" id="dialed-number"></div>

    <div class="keypad">
      <div class="key" onclick="addNumber('1')"><span>1</span></div>
      <div class="key" onclick="addNumber('2')"><span>2</span><small>ABC</small></div>
      <div class="key" onclick="addNumber('3')"><span>3</span><small>DEF</small></div>
      <div class="key" onclick="addNumber('4')"><span>4</span><small>GHI</small></div>
      <div class="key" onclick="addNumber('5')"><span>5</span><small>JKL</small></div>
      <div class="key" onclick="addNumber('6')"><span>6</span><small>MNO</small></div>
      <div class="key" onclick="addNumber('7')"><span>7</span><small>PQRS</small></div>
      <div class="key" onclick="addNumber('8')"><span>8</span><small>TUV</small></div>
      <div class="key" onclick="addNumber('9')"><span>9</span><small>WXYZ</small></div>
      <div class="key" onclick="addNumber('*')"><span>*</span></div>
      <div class="key" onclick="addNumber('0')"><span>0</span><small>+</small></div>
      <div class="key" onclick="addNumber('#')"><span>#</span></div>

      <div class="call-button" onclick="triggerCall()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" />
      </div>
    </div>

    <div class="bottom-nav">
      <div>Favourites</div>
      <div>Recents</div>
      <div>Contacts</div>
      <div class="active">Keypad</div>
      <div>Voicemail</div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="custom-modal-content">
      <p>
        The Balance For 01101*****7001:<br>
        Book Balance KES 1.80,<br>
        Available Balance KES 1.80,<br>
        E-Loan Limit KES 0.00.<br><br>
        Do you want another transaction?<br>
        1. Yes<br>
        2. No
      </p>
      <div class="modal-buttons">
        <button onclick="closeModal()" class="dismiss">Dismiss</button>
        <button class="reply">Reply</button>
      </div>
    </div>
  </div>

  <script>
    let number = '';

    function addNumber(num) {
      number += num;
      document.getElementById('dialed-number').textContent = number;
    }

    function triggerCall() {
      setTimeout(() => {
        document.getElementById('modal').style.display = 'flex';
      }, 1000);
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
  </html>
