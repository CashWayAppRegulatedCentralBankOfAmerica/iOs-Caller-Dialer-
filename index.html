<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkHub - Find Work</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/workhub-logo.png" />
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <img src="/assets/workhub-logo.png" alt="WorkHub Logo" class="w-8 h-8" />
      <h1 class="text-xl font-bold text-green-600">WorkHub</h1>
    </div>
    <nav>
      <a href="dashboard.html" class="text-gray-600 hover:text-green-600 text-sm">Dashboard</a>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-4 mt-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Available Tasks</h2>
    <div id="taskList" class="space-y-6">
      <!-- Tasks will be injected here -->
    </div>
  </main>

  <!-- Rating Restriction Modal -->
  <div id="ratingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl max-w-sm text-center">
      <h3 class="text-lg font-semibold mb-2 text-green-600">Rating Restricted</h3>
      <p class="text-sm text-gray-600">Only freelancers who have completed and been paid for this task can leave a rating.</p>
      <button onclick="toggleRatingModal(false)" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg">Close</button>
    </div>
  </div>

  <script>
    const tasks = [
      {
        id: "T-00123",
        title: "Design a Landing Page for Mobile App",
        datePosted: "2025-05-14",
        amount: 120,
        bids: 7,
        rating: 4
      },
      {
        id: "T-00124",
        title: "Write SEO Articles for Tech Blog",
        datePosted: "2025-05-13",
        amount: 80,
        bids: 12,
        rating: 5
      },
      {
        id: "T-00125",
        title: "Fix Bugs in React Dashboard",
        datePosted: "2025-05-12",
        amount: 150,
        bids: 5,
        rating: 3
      }
    ];

    const taskList = document.getElementById("taskList");

    tasks.forEach(task => {
      const taskCard = document.createElement("div");
      taskCard.className = "bg-white rounded-xl shadow p-5";
      taskCard.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <h3 class="text-lg font-bold text-gray-800">${task.title}</h3>
          <a href="bid.html" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded-md">Bid</a>
        </div>
        <p class="text-sm text-gray-600 mb-2">Task ID: <span class="font-medium">${task.id}</span></p>
        <p class="text-sm text-gray-600 mb-2">Date Posted: ${task.datePosted}</p>
        <p class="text-sm text-gray-600 mb-2">Bids: ${task.bids}</p>
        <p class="text-sm text-gray-700 font-semibold">Payment: $${task.amount}</p>
        <div class="mt-3 flex gap-1">
          ${[1,2,3,4,5].map(i => `<span class="text-${i <= task.rating ? 'green' : 'gray'}-600 text-lg cursor-pointer" onclick="handleRating(${i}, '${task.id}')">â˜…</span>`).join('')}
        </div>
      `;
      taskList.appendChild(taskCard);
    });

    function handleRating(star, taskId) {
      const hasCompleted = false; // Simulate logic check. Replace with real user-task completion check
      if (!hasCompleted) {
        toggleRatingModal(true);
      } else {
        alert(`You rated task ${taskId} with ${star} star(s)`);
      }
    }

    function toggleRatingModal(show) {
      const modal = document.getElementById("ratingModal");
      modal.classList.toggle("hidden", !show);
      modal.classList.toggle("flex", show);
    }
  </script>
</body>
</html>
