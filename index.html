<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .thumbnail {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .thumbnail:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Available Properties</h2>
    <div class="row g-4">

      <!-- Property Card Example -->
      <div class="col-md-4">
        <a href="booking.html" target="_self">
          <div class="card thumbnail">
            <img src="thumbnail1.jpg" class="card-img-top" alt="Property Thumbnail">
            <div class="card-body">
              <h5 class="card-title">Cozy Apartment in Kilimani</h5>
              <p class="card-text">Stylish 2 bedroom apartment with Wi-Fi and balcony.</p>
              <p class="text-success">$50/night</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Duplicate for More Listings -->
      <div class="col-md-4">
        <a href="booking.html" target="_self">
          <div class="card thumbnail">
            <img src="thumbnail2.jpg" class="card-img-top" alt="Property Thumbnail">
            <div class="card-body">
              <h5 class="card-title">Modern Loft in Westlands</h5>
              <p class="card-text">1 bedroom with city views and modern design.</p>
              <p class="text-success">$65/night</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Add as many listings as needed -->

    </div>
  </div>

  <!-- No modal or JS needed -->
</body>
</html>
