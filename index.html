<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dialer UI</title>
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffb6b6;
      font-family: 'Roboto', sans-serif;
    }

    .spacer-top {
      height: 40px;
    }

    .actions {
      text-align: left;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .action-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 18px;
    }

    .action-item i {
      margin-right: 10px;
      color: #ffb6b6;
      width: 20px;
      text-align: center;
    }

    .dial-input-container {
      position: relative;
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .dial-input {
      font-size: 28px;
      color: white;
    }

    .clear-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #ffb6b6;
      font-size: 20px;
      cursor: pointer;
    }

    .dial-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .btn {
      background: #1a1a1a;
      border-radius: 25px;
      padding: 20px 0;
      font-size: 22px;
      color: white;
      text-align: center;
      user-select: none;
    }

    .call-btn {
      background-color: #3ddc84;
      color: black;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      border-radius: 25px;
      width: 100px;
      margin: 20px auto;
      cursor: pointer;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      color: white;
    }

    .btn:active {
      background-color: #2a2a2a;
    }

    /* Modal Styles */
    #callModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #callModal .modal-content {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    #callModal .modal-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    #callModal button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #callModal .dismiss-btn {
      background: white;
      color: black;
    }

    #callModal .reply-btn {
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="spacer-top"></div>

  <div class="actions">
    <div class="action-item"><i class="fas fa-user-plus"></i>Create new contact</div>
    <div class="action-item"><i class="fas fa-user-edit"></i>Add to a contact</div>
    <div class="action-item"><i class="fas fa-comment"></i>Send a message</div>
  </div>

  <div class="dial-input-container">
    <div class="dial-input" id="dialInput">*22222223</div>
    <button class="clear-btn" onclick="clearInput()"><i class="fas fa-times"></i></button>
  </div>

  <div class="dial-pad">
    <div class="btn" onclick="addChar('1')">1</div>
    <div class="btn" onclick="addChar('2')">2<br><small>ABC</small></div>
    <div class="btn" onclick="addChar('3')">3<br><small>DEF</small></div>
    <div class="btn" onclick="addChar('4')">4<br><small>GHI</small></div>
    <div class="btn" onclick="addChar('5')">5<br><small>JKL</small></div>
    <div class="btn" onclick="addChar('6')">6<br><small>MNO</small></div>
    <div class="btn" onclick="addChar('7')">7<br><small>PQRS</small></div>
    <div class="btn" onclick="addChar('8')">8<br><small>TUV</small></div>
    <div class="btn" onclick="addChar('9')">9<br><small>WXYZ</small></div>
    <div class="btn" onclick="addChar('*')">*</div>
    <div class="btn" onclick="addChar('0')">0<br><small>+</small></div>
    <div class="btn" onclick="addChar('#')">#</div>
  </div>

  <div class="call-btn" onclick="makeCall()">Call</div>

  <div class="bottom-bar">
    <div>◀</div>
    <div>●</div>
    <div>▢</div>
  </div>

  <!-- Modal -->
  <div id="callModal">
    <div class="modal-content">
      <p id="modalText"></p>
      <div class="modal-actions">
        <button class="dismiss-btn" onclick="closeModal()">Dismiss</button>
        <button class="reply-btn" onclick="reply()">Reply</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("dialInput");
    const modal = document.getElementById("callModal");
    const modalText = document.getElementById("modalText");

    function addChar(char) {
      if (input.innerText === "*22222223") {
        input.innerText = "";
      }
      input.innerText += char;
    }

    function clearInput() {
      input.innerText = "";
    }

    function makeCall() {
      const number = input.innerText;
      modalText.innerHTML = `
        The Balance For ${number}:<br>
        Book Balance KES 1.80,<br>
        Available Balance KES 1.80,<br>
        E-Loan Limit KES 0.00.<br><br>
        Do you want another transaction?<br>1. Yes<br>2. No
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function reply() {
      alert("Reply clicked!");
      closeModal();
    }
  </script>
</body>
</html>
