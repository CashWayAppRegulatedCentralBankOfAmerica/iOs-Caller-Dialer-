<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkHub | My Account</title>
    <script defer src="account.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto py-10">
      <h1 class="text-3xl font-bold text-center text-green-600 mb-8">My Account</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Balance Summary</h2>
          <p><strong>Total:</strong> $<span id="totalBalance">0.00</span></p>
          <p><strong>Available:</strong> $<span id="availableBalance">0.00</span></p>
          <p><strong>Pending:</strong> $<span id="pendingBalance">0.00</span></p>
          <p><strong>Credits:</strong> $<span id="creditBalance">0.00</span></p>
          <div class="mt-4 space-x-2">
            <button onclick="openModal('depositModal')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Deposit</button>
            <button onclick="openModal('withdrawModal')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Withdraw</button>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
          <ul id="transactionList" class="space-y-2 text-sm text-gray-700">
            <li>No transactions yet.</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Deposit Modal -->
    <div id="depositModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded-lg w-full max-w-sm">
        <h3 class="text-lg font-semibold mb-2">Deposit Funds</h3>
        <input type="number" id="depositAmount" class="border rounded w-full p-2 mb-4" placeholder="Enter amount" />
        <div class="flex justify-end space-x-2">
          <button onclick="closeModal('depositModal')" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
          <button onclick="depositFunds()" class="bg-green-600 text-white px-4 py-2 rounded">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Withdraw Modal -->
    <div id="withdrawModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded-lg w-full max-w-sm">
        <h3 class="text-lg font-semibold mb-2">Withdraw Funds</h3>
        <input type="number" id="withdrawAmount" class="border rounded w-full p-2 mb-4" placeholder="Enter amount" />
        <div class="flex justify-end space-x-2">
          <button onclick="closeModal('withdrawModal')" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
          <button onclick="withdrawFunds()" class="bg-red-600 text-white px-4 py-2 rounded">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
