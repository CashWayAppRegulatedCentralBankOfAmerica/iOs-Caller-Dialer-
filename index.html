<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dialer UI</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffb6b6;
      font-family: 'Roboto', sans-serif;
    }

    .top-spacer {
      height: 40px;
    }

    .top-bar {
      height: 20px;
    }

    .actions {
      text-align: left;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .actions div {
      margin: 15px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .actions div::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 10px;
    }

    .actions div:nth-child(1)::before {
      background-image: url('https://img.icons8.com/fluency/48/000000/add-contact-to.png');
    }

    .actions div:nth-child(2)::before {
      background-image: url('https://img.icons8.com/fluency/48/000000/contacts.png');
    }

    .actions div:nth-child(3)::before {
      background-image: url('https://img.icons8.com/fluency/48/000000/sms.png');
    }

    .dial-input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .dial-input {
      text-align: center;
      font-size: 28px;
      color: white;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      width: 100%;
    }

    .clear-btn {
      position: absolute;
      right: 20px;
      font-size: 24px;
      color: #ffb6b6;
      cursor: pointer;
    }

    .dial-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 30px 20px 20px;
    }

    .btn {
      background: #1a1a1a;
      border-radius: 25px;
      padding: 20px 0;
      font-size: 22px;
      color: white;
      text-align: center;
      user-select: none;
    }

    .btn:active {
      background-color: #2a2a2a;
    }

    .call-btn {
      background-color: #3ddc84;
      color: black;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      border-radius: 25px;
      width: 100px;
      margin: 20px auto 80px auto;
      cursor: pointer;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      color: white;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .close-modal {
      margin-top: 20px;
      color: #3ddc84;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-spacer"></div>
  <div class="top-bar"></div>

  <div class="actions">
    <div>Create new contact</div>
    <div>Add to a contact</div>
    <div>Send a message</div>
  </div>

  <div class="dial-input-container">
    <div class="dial-input" id="dialInput">*22222223</div>
    <div class="clear-btn" onclick="clearInput()">×</div>
  </div>

  <div class="dial-pad">
    <div class="btn" onclick="addChar('1')">1</div>
    <div class="btn" onclick="addChar('2')">2<br><small>ABC</small></div>
    <div class="btn" onclick="addChar('3')">3<br><small>DEF</small></div>
    <div class="btn" onclick="addChar('4')">4<br><small>GHI</small></div>
    <div class="btn" onclick="addChar('5')">5<br><small>JKL</small></div>
    <div class="btn" onclick="addChar('6')">6<br><small>MNO</small></div>
    <div class="btn" onclick="addChar('7')">7<br><small>PQRS</small></div>
    <div class="btn" onclick="addChar('8')">8<br><small>TUV</small></div>
    <div class="btn" onclick="addChar('9')">9<br><small>WXYZ</small></div>
    <div class="btn" onclick="addChar('*')">*</div>
    <div class="btn" onclick="addChar('0')">0<br><small>+</small></div>
    <div class="btn" onclick="addChar('#')">#</div>
  </div>

  <div class="call-btn" onclick="makeCall()">Call</div>

  <div class="bottom-bar">
    <div>◀</div>
    <div>●</div>
    <div>▢</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div id="modalText">
        <!-- Message will appear here -->
      </div>
      <div class="close-modal" onclick="closeModal()">OK</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("dialInput");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");

    function addChar(char) {
      if (input.innerText === "*22222223") {
        input.innerText = "";
      }
      input.innerText += char;
    }

    function clearInput() {
      input.innerText = "";
    }

    function makeCall() {
      modalText.innerHTML = `
        The Balance For 123455899:<br>
        Book Balance KES 1.80,<br>
        Available Balance KES 1.80,<br>
        E-Loan Limit KES 0.00.<br><br>
        Do you want another transaction?<br>1. Yes<br>2. No
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
