<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AQYPaEplVBE03XkPv2Y7iaV-9P2gk9lvc1pn-RdhxNRMoM4vqYsRegYuH-QYJtdEG6_MP3v4jXQVZAyE&currency=USD"></script>
</head>
<body class="bg-gray-100 p-4 text-gray-800">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4">Complete Your Booking</h2>

    <div id="details" class="mb-4"></div>

    <form id="bookingForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Mobile Number (Start with +254)</label>
        <input type="tel" required pattern="\+254[0-9]{9}" class="w-full border rounded px-3 py-2" id="phone">
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" required pattern=".*@.*" class="w-full border rounded px-3 py-2" id="email">
      </div>

      <div>
        <label class="block text-sm font-medium">Number of Guests</label>
        <select id="guests" class="w-full border rounded px-3 py-2">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Check-in Time</label>
        <input type="time" id="checkinTime" required class="w-full border rounded px-3 py-2">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Proceed to Payment</button>
      </div>
    </form>

    <div id="paymentSection" class="mt-6 hidden">
      <h3 class="text-xl font-semibold mb-2">Select Payment Method</h3>
      <div class="flex gap-4">
        <button id="paypalBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">Pay with PayPal</button>
        <button id="mpesaBtn" class="bg-green-600 text-white px-4 py-2 rounded">Lipa na M-PESA</button>
      </div>

      <div id="paypal-container" class="mt-4 hidden"></div>
      <div id="mpesaInstructions" class="mt-4 text-sm hidden">
        <p class="mb-2 font-semibold">To complete payment via M-PESA:</p>
        <ul class="list-disc list-inside">
          <li>Go to M-PESA on your phone</li>
          <li>Select Lipa na M-PESA</li>
          <li>Select Paybill</li>
          <li>Enter Business Number: <strong>123456</strong></li>
          <li>Enter Account Number: <strong>Your Full Name</strong></li>
          <li>Enter Amount: <strong id="mpesaAmount">USD 0.00</strong></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Extract data from URL
    const params = new URLSearchParams(window.location.search);
    const apartment = params.get("apartment") || "Modern Studio in Kilimani";
    const amount = params.get("amount") || 60;
    const checkin = params.get("checkin") || "2025-05-18";
    const checkout = params.get("checkout") || "2025-05-19";

    document.getElementById("details").innerHTML = `
      <p><strong>Apartment:</strong> ${apartment}</p>
      <p><strong>Amount:</strong> USD ${amount}</p>
      <p><strong>Check-in:</strong> ${checkin}</p>
      <p><strong>Check-out:</strong> ${checkout}</p>
    `;

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("paymentSection").classList.remove("hidden");
    });

    document.getElementById("paypalBtn").addEventListener("click", () => {
      document.getElementById("paypal-container").classList.remove("hidden");
      document.getElementById("mpesaInstructions").classList.add("hidden");

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: amount },
              description: `${apartment} | Check-in: ${checkin} - Check-out: ${checkout}`
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert("Payment successful! Thank you, " + details.payer.name.given_name);
            window.location.href = "success.html";
          });
        }
      }).render("#paypal-container");
    });

    document.getElementById("mpesaBtn").addEventListener("click", () => {
      document.getElementById("mpesaInstructions").classList.remove("hidden");
      document.getElementById("paypal-container").classList.add("hidden");
      document.getElementById("mpesaAmount").textContent = `USD ${amount}`;
    });
  </script>
</body>
</html>
